---
layout: blog
title: 归档 | Ouhsub
script: category
---

<h1>文章归档</h1>
<div>
  {% for cate in site.categories %}
  <ul data-type="{{ cate[0] }}" class="hidden">
    <h2>{{ cate[0] }}</h2>
    {% assign pages_list = cate[1] %}
    {% for node in pages_list %}
    <li><a href="{{ BASE_PATH }}{{node.url}}"><h3>{{ node.title }}</h3></a></li>
    {% endfor %}
  </ul>
  {% endfor %}
</div>
