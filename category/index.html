---
layout: blog
title: 归档 | Ouhsub
script: category
---

{% for cate in site.categories %}
<ul data-type="{{ cate[0] }}" class="hidden">
  <h1 class="kind-title">{{ cate[0] }}</h1>
  {% assign pages_list = cate[1] %}
  {% for node in pages_list %}
  <li class="kind-item">
    <a href="{{ BASE_PATH }}{{node.url}}">
      <h2>{{ node.title }}</h2>
      <p>{{ node.excerpt }}</p>
    </a>
    <span>{{ node.date | date_to_string }}</span>
  </li>
  {% endfor %}
</ul>
{% endfor %}
