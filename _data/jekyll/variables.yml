- name: "全局变量"
  data:
   - name: "site"
     desc: "来自_config.yml文件的全站范围的信息+配置"

   - name: "page"
     desc: "页面专属的信息+YAML头文件信息。通过YAML头文件自定义的信息都可以在这里被获取。"

   - name: "content"
     desc: "被layout包裹的那些 Post 或者 Page 渲染生成的内容。 没有定义在 Post 或者 Page 文件中。"

   - name: paginator
     desc: 每当 paginate 配置选项被设置了的时候，这个变量就可用了。

- name: 全站(site)变量
  data:
   - name: "site.time"
     desc: "当前时间。"

   - name: "site.pages"
     desc: 所有pages的列表。

   - name: "site.posts"
     desc: 一个按照时间倒叙的所有 Posts 的列表。

   - name: "site.related_posts"
     desc: 如果当前被处理的页面是一个 Post，这个变量就会包含最多10个相关的 Post。 默认的情况下， 相关性是低质量的，但是能被很快的计算出来。 如果你需要高相关性，就要消耗更多的时间来计算。 用jekyll命令带上--lsi选项来计算高相关性的 Post。Github Pages不支持--lsi选项的命令啊。

   - name: "site.static_files"
     desc: 所有静态文件的列表，每个文件有三个属性(路径、修改时间、扩展名)

   - name: "site.html_pages"
     desc: site.pages的子集，列出.html结尾的文件。

   - name: "site.html_files"
     desc: site.static_files的子集，列出.html结尾的文件。

   - name: "site.collections"
     desc: "所有集合的列表。"

   - name: "site.data"
     desc: "包含所有从_data目录下的YAML文件载入的数据的列表。"

   - name: "site.documents"
     desc: "每个集合中的文档的列表"

   - name: "site.categories.CATEGORY"
     desc: "类目名为CATEGORY的所有文章。"

   - name: "site.tags.TAG"
     desc: "所有的在 TAG 标签下的文章。"

   - name: "site.[CONFIGURATION_DATA]"
     desc: "所有的通过命令行和 _config.yml 设置的变量都会存到这个 site 里面。 举例来说，如果在配置文件中设置了 url: http://mysite.com ， 那么在Posts和Pages里面，这个变量就被存储在了site.url中。Jekyll不会把对_config.yml做的改动放到watch模式， 所以要重启Jekyll来让对配置文件的改动生效。"

- name: "页面(page)变量"
  desc: "任何你自定义的头文件信息都会在page中可用。如果在layout中定义了变量，需要通过layout获取。"
  data:
   - name: "page.content"
     desc: 页面内容的源码。

   - name: "page.title"
     desc: "页面标题。"

   - name: "page.excerpt"
     desc: 文章的摘要。

   - name: "page.url"
     desc: 文章以斜线打头的相对路径。

   - name: "page.date"
     desc: "文章的日期，可以在头文件信息中重写，格式为YYYY-MM-DD HH:MM:SS (assuming UTC)， 或者YYYY-MM-DD HH:MM:SS +/-TTTT。"

   - name: "page.id"
     desc: 每篇文章的唯一标识符(在RSS中比较有用)。

   - name: "page.categories"
     desc: 文章所属的类目的列表。类目既可以在文章的YAML头信息中定义， 也可以从文章的所属的目录结构中提取。 如一个路径为/work/code/_posts/2008-12-24-closures.md的文章， 它的类目就是['work','code']。

   - name: "page.tags"
     desc: 文章所属的所有tags，在YAML头文件信息中定义。

   - name: "page.path"
     desc: 一个文章的源文件地址。比如要链接到Github上某文章的源文件。可以在YAML头文件中重写。

   - name: "page.next"
     desc: 与当前文章相对的下一篇文章。

   - name: "page.previous"
     desc: 与当前文章相对的上一篇文章。

- name: 分页器(Paginator)变量
  data:
   - name: "paginator.per_page"
     desc: 每一页posts的数量

   - name: "paginator.posts"
     desc: 当前页可用的posts

   - name: "paginator.total_posts"
     desc: posts的总数

   - name: "paginator.total_pages"
     desc: pages的总数

   - name: "paginator.page"
     desc: 当前页号

   - name: "paginator.previous_page"
     desc: 上一页页号

   - name: "paginator.previous_page_path"
     desc: 上一页地址

   - name: "paginator.next_page"
     desc: 下一页页号

   - name: "paginator.next_page_path"
     desc: 下一页地址
