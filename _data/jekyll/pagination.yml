- name: page
  desc: 当前页码

- name: per_page
  desc: 每页文章数量

- name: posts
  desc: 当前页里的文章列表

- name: total_posts
  desc: 站点中所有文章总数

- name: total_pages
  desc: 分页器中的总页数

- name: previous_page
  desc: 上一页的页码数，如果不存在返回空。

- name: previous_page_path
  desc: 上一页的路径, 如果不存在返回空。

- name: next_page
  desc: 下一页的页码数，如果不存在返回空。

- name: next_page_path
  desc: 下一页的路径, 如果不存在返回空。
