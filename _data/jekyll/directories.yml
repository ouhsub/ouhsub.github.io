- name: _config.yml
  desc: "保存配置数据。很多配置选项都会直接从命令行中进行设置，但是也可以把那些配置写在这儿。"

- name: _drafts
  desc: "保存未发布的文章。这些文件的格式中都没有 title.MARKUP 数据。"

- name: _includes
  desc: "保存网页部件。可以加载这些包含部分到你的布局或者文章中以方便重用。可以用这个tag标记 {% include file.ext %} 执行include命令，来把文件 _includes/file.ext 包含到页面上。"

- name: _layouts
  desc: "保存网页模板。布局可以在 YAML头信息中根据不同文章进行选择。output标记 {{ content }} 则用来为文章内容在模板中占位。"

- name: _posts
  desc: "保存文章。文件名的格式很重要，必须要符合: YEAR-MONTH-DAY-title.MARKUP。文章的默认URL是根据文件名生成的，但是也可以在配置文件或文章YAML头信息中设置永久链接(permalinks)，为文章指定URL。"

- name: _data
  desc: "保存格式化的站点数据。Jekyll引擎将自动加载这个文件夹中所有YAML文件(.yml, .yaml, .json, .csv)，通过`site.data`就可以访问这些数据。例如可以通过{{ site.data.members }}访问文件/_data/members.yml的内容。"

- name: _site
  desc: "保存转换完成的静态文件。"

- name: "index.html(以及其他的HTML, Markdown, Textile文件)"
  desc: "如果这些文件中包含<strong>YAML头信息</strong>部分，Jekyll就会自动将它们进行转换。而其他的.html，.markdown，.md或者.textile等根目录下或者自定义目录中的文件也会被转换。"

- name: 其他文件/文件夹
  desc: "其他一些未被提及的目录和文件如assets文件夹，favicon.ico等文件都将被完全拷贝到生成的_site中。"

- name: ".jekyll-metadata"
  desc: "这个文件用来帮助Jekyll跟踪文件变动，标记哪些文件需要重新生成，哪些没有被修改过。这个文件不会被渲染，所以可以加入.gitignore忽略列表。"
