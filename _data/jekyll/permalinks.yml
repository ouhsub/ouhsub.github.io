- name: 模板变量
  data:
    - name: year
      desc: 文章所属年份。

    - name: short_year
      desc: 文章所属短格式年份。

    - name: month
      desc: "文章所属月份，格式如 `01, 10`"

    - name: i_month
      desc: "文章所属月份，格式如 `1, 10`"

    - name: day
      desc: "文章所属日期，格式如 `01, 20`"

    - name: i_day
      desc: "文章所属日期，格式如 `1, 20`"

    - name: hour
      desc: "00-23，24小时制的值，文章所属时间的小时。"

    - name: minute
      desc: "00-59,文章所属时间的分钟。"

    - name: second
      desc: "00-59,文章所属时间的秒数。"

    - name: slug
      desc: "slug化的文件名(所有非数字字母替换为短横线)。 可以在文件的头信息中用slug覆写。"

    - name: title
      desc: 文章所在文件的标题

    - name: categories
      desc: "为文章配置的目录，Jekyll可以自动将 `//` 转换为 `/` ，所以如果没有目录，会自动忽略"

- name: 内置的永久链接模式
  data:
    - name: date
      desc: "/:categories/:year/:month/:day/:title.html"

    - name: pretty
      desc: "/:categories/:year/:month/:day/:title/"

    - name: ordinal
      desc: "/:categories/:year/:y_day/:title.html"

    - name: none
      desc: "/:categories/:title.html"

- name: 永久链接样式例子
  data:
    - name: date
      desc: "/2009/04/29/slap-chop.html"

    - name: pretty
      desc: "/2009/04/29/slap-chop/"

    - name: "/:month-:day-:year/:title.html"
      desc: "/04-29-2009/slap-chop.html"

    - name: "/blog/:year/:month/:day/:title/"
      desc: "/blog/2009/04/29/slap-chop/"

    - name: "/:year/:month/:title"
      desc: "/2009/04/slap-chop"
