- name: 设计类
  data:
    - name: Dribbble
      url: https://dribbble.com/
      desc: 作为著名的设计创意社区，全球众多的优秀设计师为了寻找灵感，与同行进行交流、切磋等都会到这里来。你或许有所不知，Dribbble 名字的灵感也是来自思想的碰撞与作品分享而来的。

    - name: Codepen
      url: http://codepen.io/
      desc: Codepen官网

    - name: Uplabs
      url: http://www.uplabs.io/
      desc: 专注为设计师和开发者打造的每日资源推荐社区

    - name: Straightline
      url: http://bm.straightline.jp/
      desc: 一个网页设计网站收藏夹。网站整体有种隐忍的设计风格，流露出一种简单、大气的美感。

    - name: collectUI
      url: http://collectui.com/
      desc: 一个基于 Dribbble 的每日 UI 资源推荐社区

    - name: Site in Spire
      url: https://www.siteinspire.com/
      desc: 网页设计师必备灵感来源网站，因为这个网站收集了互联网上最优秀的网站交互设计作品。目前该网站已经收录了 5,386 个不同风格、类型与主题的网站

    - name: One Page Love
      url: https://onepagelove.com/
      desc: 一个汇集了优秀的单页网站、模版等资源的分享站点。由 Rob Hope 创立于 2008 年。目前已收录 25+ 多种行业分类的模版

    - name: The Best Designs
      url: https://www.thebestdesigns.com/
      desc: 一个致力于分享和展示全球最优秀网页创意摄影作品的网站

    - name: ResourceCards
      url: https://resourcecards.com/
      desc: 一个为专为设计师、开发者提供各种优秀、丰富的资源网站。你可以根据卡片类别，快速地寻找相应分类下的网站资源。

    - name: Behance
      url: https://www.behance.net/
      desc: 一个多元化的艺术作品分享网站。它旨在将有创造力的专业设计人员找到属于他们自己的设计作品展示平台。
