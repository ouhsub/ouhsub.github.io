- name: length
  desc: Returns the number of elements in a value list.
  para:
    - type: list
      desc: >
        a comma or space separated list of values.
  return: an integer number of elements in a list
  example: |
    length(1px solid #0080ff); // => 3
    @list: "banana", "tomato", "potato", "peach";
    n: length(@list); // => 4

- name: extract
  desc: Returns the value at a specified position in a list.
  para:
    - type: list
      desc: >
        a comma or space separated list of values.
        index - an integer that specifies a position of a list element to return.
  return: a value at the specified position in a list
  example: |
    extract(8px dotted red, 2); // => dotted
    @list: apple, pear, coconut, orange;
    value: extract(@list, 3); // => coconut;
