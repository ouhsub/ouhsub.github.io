- name: color
  desc: 将颜色字符串转化为颜色值
  para:
    - type: string
      desc: 特定颜色字符串
  return: 颜色值
  example: |
    'color("#aaa"); // => #aaa'

- name: image-size
  desc: 获取图像尺寸
  para:
    - type: string
      desc: 需要获取尺寸的文件
  return: 尺寸
  example: |
    'image-size("file.png"); // => 10px 10px'
  note: 需要node执行环境
  version: 'v2.2.0'

