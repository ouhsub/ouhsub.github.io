- name: convert
  desc: 转换数值单位，如果单位是兼容的，数值将会被转换。如果单位不兼容，那就原样返回
  para:
    - type: string
      desc: 一个包含单位的数值
    - type: string
      desc: '单位 (兼容的单位组: 长度-m, cm, mm, in, pt, pc;时间-s, ms;角度-rad, deg, grad, turn)'
  return: 数值
  example: |
    convert(9s, "ms") //=>9000ms
    convert(14cm, mm) //=>140mm
    convert(8, mm) //=>8 incompatible unit types

- name: data-uri
  desc: >
    将一个资源使用BASE64编码嵌入到样式文件，如果开启了ieCompat选项，
    而且资源文件的体积过大或者是在浏览器中使用，则会使用url()进行回退。
    如果没有指定MIME，则Node.js会使用MIME包来决定正确的MIME。
    Inlines a resource and falls back to url() if the ieCompat option is on
    and the resource is too large, or if you use the function in the browser.
    If the MIME type is not given then node uses the mime package to determine
    the correct mime type
    If there is no mimetype, data-uri function guesses it from
    filename suffix. Text and svg files are encoded as utf-8
    and anything else is encoded as base64
    If user provided mimetype, the function uses base64 if mimetype
    argument ends with ;base64. For example, image/jpeg;base64 is
    encoded into base64 while text/html is encoded into utf-8.
  para:
    - type: mimetype
      desc: (Optional) A MIME type string
    - type: url
      desc: The URL of the file to inline
  return:
  example: |
    "data-uri('../data/image.jpg'); //=>url('data:image/jpeg;base64,bm90IGFjdHVhbGx5IGEganBlZyBmaWxlCg==');//Output in browser: url('../data/image.jpg');"
    "data-uri('image/jpeg;base64', '../data/image.jpg'); //=>url('data:image/jpeg;base64,bm90IGFjdHVhbGx5IGEganBlZyBmaWxlCg==');"
    "data-uri('image/svg+xml;charset=UTF-8', 'image.svg'); //=>url('data:image/svg+xml;charset=UTF-8,%3Csvg%3E%3Ccircle%20r%3D%229%22%2F%3E%3C%2Fsvg%3E');"

- name: unit
  desc: 移除或改变数值的单位
  para:
    - type: dimension
      desc: 一个带单位或不带单位的数值
    - type: unit
      desc: (Optional)将第一个参数设置为这个单位，如果不设置则移除第一个参数的单位。
  return: 数值
  example: |
    unit(5, px) // => 5px
    unit(5em) // => 5

- name: get-unit
  desc: 返回数值的单位。
  para:
    - type: number
      desc: 一个带单位或不带单位的数值
  return: 数值的单位或空
  example: |
    get-unit(5px) // => px
    get-unit(5) // => nothing
