- name: isnumber
  desc: 是否是数值
  para:
    - type: value
      desc: 等待评估的值/变量
  return: 如果是数值返回true，否则返回false
  example: |
    isnumber(#ff0);     // false
    isnumber(blue);     // false
    isnumber("string"); // false
    isnumber(1234);     // true
    isnumber(56px);     // true
    isnumber(7.8%);     // true
    isnumber(keyword);  // false
    isnumber(url(...)); // false

