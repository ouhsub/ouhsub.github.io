- name: isunit
  desc: 是否是一个特定单位的值
  para:
    - type: value
      desc: 等待评估的值/变量
    - type: unit
      desc: 一个用于测试的单位(括号可选)
  return: 如果单位符合返回true，否则返回false
  example: |
    isunit(11px, px);  // true
    isunit(2.2%, px);  // false
    isunit(33px, rem); // false
    isunit(4rem, rem); // true
    isunit(56px, "%"); // false
    isunit(7.8%, '%'); // true
    isunit(1234, em);  // false
    isunit(#ff0, pt);  // false
    isunit("mm", mm);  // false

