---
layout: default
title:  作品 | Ouhsub
---

<div class="main-container">
  <h1 class="main-title">作品列表</h1>
  <ul>
    {% for project in site.data.projects %}
    <li class="project-item">
      <div class="project-info-container">
        <a href="{{ project.url }}">
          <h2>{{ project.name }}</h2>
          <p>{{ project.excerpt }}</p>
        </a>
        <a href="{{ project.path }}" target="_blank">项目源码</a>
      </div>
      <div class="project-img-container">
        <a href="{{ project.url }}">
          <img src="/assets/img/project/{{ project.url }}.svg" alt="{{ project.name }}">
        </a>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
