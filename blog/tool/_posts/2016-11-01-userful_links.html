---
layout: blog
title: Links
tags: links
excerpt: '有用的网址收录'
---

<div>
  {% for group in site.data.links %}
    <h2>{{ group.name }}</h2>
    {% for link in group.data %}
      <a href="{{ link.url }}" target="_blank"><strong>{{ link.name }}</strong></a> |
      <span>{{ link.desc }}</span><br>
    {% endfor %}
  {% endfor%}
</div>
